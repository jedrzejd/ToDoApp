{% extends 'base_login.html' %}

{% block content %}

	{% load crispy_forms_tags %}          

	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Resetowanie hasła</h2>
		<hr>
		<p>Zapomniałeś hasła? Wprowadź adres email poniżej. Na email zostanie wysłana instrukcja do resetu hasła.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
            <button role='button' type="submit">
                Wyślij mail
            </button>
        </form>
  	</div> 

{% endblock %}
