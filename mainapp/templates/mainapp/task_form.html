{% extends "base.html" %}
{% block content %}
    <h3>{{ title }}</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input
                value="Zatwierdź"
                type="submit">
        <input
                value="Anuluj"
                type="button"
                onclick="location.href='{% url "list" todo_list.id %}'">
        {% if object %}
            <input
                value="Usuń zadanie"
                type="button"
                onclick="location.href='{% url "task-delete" todo_list.id object.id %}'">
        {% endif %}
    </form>
{% endblock %}
